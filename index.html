<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Calendar-AKHIL</title>
    <style>
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #00d2ff;
            --dark-color: #333;
            --light-color: #f5f5f5;
            --today-color: #ff8a00; /* Custom color for today's date */
            --today-hover-color: #ff0058; /* Color for hover effect on today's date */
            --transition-time: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calendar-container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transition: transform var(--transition-time);
        }

        .calendar-container:hover {
            transform: rotateY(5deg) rotateX(5deg);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .welcome-note {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateZ(30px);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            text-align: center;
        }

        .month-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            transform: translateZ(20px);
        }

        .month-title {
            font-size: 2rem;
            font-weight: bold;
            color: var(--dark-color);
        }

        .nav-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all var(--transition-time);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-button:hover {
            transform: translateY(-2px) translateZ(10px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 15px 0;
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        /* Remove hover effect for individual days */
        .day:hover {
            background: none; /* No background change on hover */
            color: inherit; /* Keep the text color */
            transform: none; /* No transformation on hover */
            box-shadow: none; /* No shadow on hover */
        }

        .day.empty {
            background: transparent;
            cursor: default;
            box-shadow: none;
        }

        .day.empty:hover {
            transform: none;
            background: transparent;
        }

        .day.today {
            background: var(--today-color); /* Custom color for today's date */
            color: white;
            font-weight: bold;
            transform: translateZ(5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Add shadow for 3D effect */
        }

        .day.today:hover {
            background: var(--today-hover-color); /* Change color on hover */
            transform: translateY(-2px) translateZ(10px); /* Add hover effect */
        }

        .day.sunday {
            color: #ff0000;
            font-weight: bold;
        }

        .day.holiday {
            color: #ff0000;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .days, .weekdays {
                gap: 5px;
            }

            .day {
                padding: 10px 0;
                font-size: 0.9rem;
            }

            .month-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calendar-container">
            <div class="header">
                <div class="welcome-note" id="welcome-note">
                    Welcome to January! A fresh start to the new year.
                </div>
            </div>
            <div class="month-header">
                <button class="nav-button" id="prev-month">< Previous</button>
                <h2 class="month-title" id="month-title">January 2023</h2>
                <button class="nav-button" id="next-month">Next ></button>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days" id="days">
                <!-- Days will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const monthTitle = document.getElementById('month-title');
        const welcomeNote = document.getElementById('welcome-note');
        const daysContainer = document.getElementById('days');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');

        let currentDate = new Date();

        const monthNames = [
            "January", "February", "March", "April", 
            "May", "June", "July", "August", 
            "September", "October", "November", "December"
        ];

        const welcomeMessages = [
            "Welcome to January! A fresh start to the new year.",
            "February brings love and warmth.",
            "March comes in like a lion and goes out like a lamb.",
            "April showers bring May flowers.",
            "May is the perfect time to bloom!",
            "June brings summer vibes.",
            "July is for celebrating freedom.",
            "August heat brings lazy days.",
            "September marks new beginnings.",
            "October colors are changing.",
            "November gives us time to be thankful.",
            "December lights up with holiday spirit."
        ];

        // List of major holidays (month is 0-indexed, day is 1-indexed)
        function isHolidayDate(month, day) {
            const holidays = [
                [0, 1],   // Jan 1 - New Year
                [1, 14],  // Feb 14 - Valentine's
                [6, 4],   // Jul 4 - Independence
                [11, 25], // Dec 25 - Christmas
                [11, 31]  // Dec 31 - New Year's Eve
            ];
            
            return holidays.some(([m, d]) => m === month && d === day);
        }

        function renderCalendar() {
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const firstDayIndex = firstDay.getDay();
            const lastDayDate = lastDay.getDate();
            
            const prevLastDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0).getDate();
            
            monthTitle.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            welcomeNote.textContent = welcomeMessages[currentDate.getMonth()];
            
            let days = "";
            
            // Previous month days
            for (let i = firstDayIndex; i > 0; i--) {
                days += `<div class="day empty">${prevLastDay - i + 1}</div>`;
            }
            
            // Current month days
            for (let i = 1; i <= lastDayDate; i++) {
                const day = new Date(currentDate.getFullYear(), currentDate.getMonth(), i);
                const isToday = i === new Date().getDate() && 
                                currentDate.getMonth() === new Date().getMonth() && 
                                currentDate.getFullYear() === new Date().getFullYear();
                const isSunday = day.getDay() === 0;
                const isHoliday = isHolidayDate(currentDate.getMonth(), i);
                
                days += `<div class="day ${isToday ? 'today' : ''} ${isSunday ? 'sunday' : ''} ${isHoliday ? 'holiday' : ''}">${i}</div>`;
            }
            
            // Next month days
            const lastDayIndex = lastDay.getDay();
            for (let i = 1; i <= 6 - lastDayIndex; i++) {
                days += `<div class="day empty">${i}</div>`;
            }
            
            daysContainer.innerHTML = days;
        }
        
        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });
        
        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });
        
        renderCalendar();
    </script>
</body>
</html>
